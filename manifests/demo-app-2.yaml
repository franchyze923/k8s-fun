---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: demo2
---
# ConfigMap with custom index.html
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-content
  namespace: demo2
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>K8s Demo App 2</title>
      <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #2d1b4e; color: #eee; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #ff6b6b; }
        .info { background: #1a1033; padding: 20px; border-radius: 8px; margin: 20px 0; }
        .success { color: #ffd93d; }
      </style>
    </head>
    <body>
      <div class="container">
        <h1>Kubernetes Demo App 2</h1>
        <div class="info">
          <h2 class="success">Second LoadBalancer IP Working!</h2>
          <p>This app demonstrates that Cilium L2 LoadBalancer can assign multiple IPs from the pool.</p>
          <ul>
            <li><strong>App 1:</strong> First LoadBalancer IP (192.168.40.200)</li>
            <li><strong>App 2:</strong> Second LoadBalancer IP (this one)</li>
          </ul>
        </div>
        <div class="info">
          <p>IP Pool: 192.168.40.200 - 192.168.40.220</p>
          <p>Each LoadBalancer service gets a unique IP from this pool.</p>
        </div>
      </div>
    </body>
    </html>
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: demo2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: content
        configMap:
          name: nginx-content
---
# Service with LoadBalancer
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: demo2
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
  - port: 80
    targetPort: 80
